# Dracula theme
TMUX_COLOR_1=black
TMUX_COLOR_2=colour117  # Cyan
TMUX_COLOR_3=colour17   # Black
TMUX_COLOR_4=colour141  # Purple
TMUX_COLOR_5=colour61   # Blue Grey
TMUX_COLOR_6=colour231  # White
TMUX_COLOR_7=colour59   # Grey
TMUX_COLOR_8=colour215  # Orange
TMUX_COLOR_9=colour203  # Red
TMUX_COLOR_10=colour233 # Grey

# Basic status bar colors
set -g status-style fg=$TMUX_COLOR_2,bg=$TMUX_COLOR_1

# Left side of status bar
set -g status-left-style bg=$TMUX_COLOR_1,fg=default
set -g status-left-length 40
set -g status-left "#[fg=$TMUX_COLOR_3,bg=$TMUX_COLOR_4,bold] #S #[fg=$TMUX_COLOR_4,bg=$TMUX_COLOR_5,nobold]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_5] #I:#P #[fg=$TMUX_COLOR_5,bg=$TMUX_COLOR_7]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_7] #(whoami) #[fg=$TMUX_COLOR_7,bg=default,nobold]"

# Right side of status bar
set -g status-right-style bg=default,fg=default
set -g status-right-length 150
# Without git branch
set -g status-right "#{?client_prefix,#[reverse]Prefix#[noreverse],}#[fg=$TMUX_COLOR_7,bg=default]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_7] #{pane_width}x#{pane_height} #[fg=$TMUX_COLOR_5,bg=$TMUX_COLOR_7]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_5] %H:%M:%S #[fg=$TMUX_COLOR_4,bg=$TMUX_COLOR_5]#[fg=$TMUX_COLOR_3,bg=$TMUX_COLOR_4,bold] %Y-%m-%d "
# With git branch
# set -g status-right "#(cd #{pane_current_path}; git rev-parse --git-dir > /dev/null 2>&1 && echo '  ')#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #[fg=$TMUX_COLOR_7,bg=default]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_7] #{pane_width}x#{pane_height} #[fg=$TMUX_COLOR_5,bg=$TMUX_COLOR_7]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_5] %H:%M:%S #[fg=$TMUX_COLOR_4,bg=$TMUX_COLOR_5]#[fg=$TMUX_COLOR_3,bg=$TMUX_COLOR_4,bold] %Y-%m-%d "

# Window status
set -g automatic-rename-format '#{b:pane_current_path}'
set -g window-status-format "#[fg=default,bg=$TMUX_COLOR_1]  #I:#W#F  "
set -g window-status-current-format "#[fg=$TMUX_COLOR_1,bg=$TMUX_COLOR_4]#[fg=$TMUX_COLOR_3,nobold] #I:#W#F #[fg=$TMUX_COLOR_4,bg=$TMUX_COLOR_1,nobold]"

# Current window status
set -g window-status-current-style bg=default,fg=default

# Window with activity status
set -g window-status-activity-style bg=default,fg=$TMUX_COLOR_8

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Window inactive/active styles
set -g window-style bg=default,fg=$TMUX_COLOR_5
set -g window-active-style bg=$TMUX_COLOR_10,fg=$TMUX_COLOR_6

# Pane inactive/active border styles
set -g pane-border-style bg=default,fg=$TMUX_COLOR_7
set -g pane-active-border-style bg=$TMUX_COLOR_10,fg=$TMUX_COLOR_4

# Pane number indicator
set -g display-panes-colour $TMUX_COLOR_7
set -g display-panes-active-colour $TMUX_COLOR_4

# Clock mode
set -g clock-mode-colour $TMUX_COLOR_3
set -g clock-mode-style 24

# Message
set -g message-style bg=$TMUX_COLOR_9,fg=$TMUX_COLOR_6

# Command message
set -g message-command-style bg=$TMUX_COLOR_3,fg=$TMUX_COLOR_6

# Mode
set -g mode-style bg=$TMUX_COLOR_9,fg=$TMUX_COLOR_6
