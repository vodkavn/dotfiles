# tmux source-file .tmux.conf
# source-file ~/.tmux.conf
unbind C-b
set -g prefix C-a
set -g xterm-keys on
set -s focus-events on
set -g default-terminal "screen-256color" # colors!
set -g base-index 1           # start windows numbering at 1
set -g pane-base-index 1      # make pane numbering consistent with windows
set -g automatic-rename on    # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g status-interval 10     # redraw status line every 10 seconds
set -g monitor-activity on    # activity
set -g visual-activity off    # activity
# set -g mouse on               # mouse

# customize some keys
bind -n M-= resize-pane -Z
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-- split-window -v
bind -n M-\ split-window -h
bind -n C-Left select-window -t :-
bind -n C-Right select-window -t :+
bind -n C-Up new-window
bind -n C-Down confirm-before kill-window

####### Theme #######
# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-style fg=colour117,bg=black

# Left side of status bar
set -g status-left-style bg=black,fg=default
set -g status-left-length 40
set -g status-left "#[fg=colour17,bg=colour141,bold] #S #[fg=colour141,bg=colour61,nobold]#[fg=colour231,bg=colour61] #(whoami) #[fg=colour61,bg=colour59]#[fg=colour231,bg=colour59] #I:#P #[fg=colour59,bg=default,nobold]"

# Right side of status bar
set -g status-right-style bg=default,fg=default
set -g status-right-length 150
set -g status-right "#[fg=colour59,bg=default]#[fg=colour231,bg=colour59] %H:%M:%S #[fg=colour61,bg=colour59]#[fg=colour231,bg=colour61] %d-%b-%y #[fg=colour141,bg=colour61]#[fg=colour17,bg=colour141,bold] #H "

# Window status
set -g window-status-format "#[fg=default,bg=black]  #I:#W#F  "
set -g window-status-current-format "#[fg=black,bg=colour141]#[fg=colour17,nobold] #I:#W#F #[fg=colour141,bg=black,nobold]"

# Current window status
set -g window-status-current-style bg=default,fg=default

# Window with activity status
set -g window-status-activity-style bg=default,fg=colour215

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default,fg=colour59

# Active pane border
set -g pane-active-border-style bg=default,fg=colour141

# Pane number indicator
set -g display-panes-colour colour59
set -g display-panes-active-colour colour141

# Clock mode
set -g clock-mode-colour colour17
set -g clock-mode-style 24

# Message
set -g message-style bg=colour17,fg=colour231

# Command message
set -g message-command-style bg=colour17,fg=colour231

# Mode
set -g mode-style bg=colour17,fg=colour231
