# tmux source-file .tmux.conf
# source-file ~/.tmux.conf
set -g prefix C-a
set -g prefix2 C-b
set -g xterm-keys on
set -s focus-events on
set -g default-terminal "screen-256color" # colors!
set -g base-index 1           # start windows numbering at 1
set -g pane-base-index 1      # make pane numbering consistent with windows
set -g automatic-rename on    # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title
set -g status-interval 1      # redraw status line every 1 second
set -g monitor-activity on    # activity
set -g visual-activity on     # activity
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"

####### Mouse #######
# set -g mouse on               # mouse
# make scrolling with wheels work
bind-key -T copy-mode-vi WheelUpPane send -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -X scroll-down

####### Panel #######
bind -n M-= resize-pane -Z
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-- split-window -v -c '#{pane_current_path}'
bind -n M-\ split-window -h -c '#{pane_current_path}'

####### Window #######
bind -n C-Left select-window -t :-
bind -n C-Right select-window -t :+
bind -n C-Up new-window -c '#{pane_current_path}'
bind -n C-Down confirm-before kill-window
# Drag to re-order windows
bind -n MouseDrag1Status swap-window -t=
# Double click on the window list to open a new window
bind -n DoubleClick1Status new-window

####### Utilities #######
# use system clipboard via xclip
# drag mouse to copy to clipboard
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"
# ctrl+v to paste from clipboard
bind -n C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

####### Theme #######

# Dracula theme
TMUX_COLOR_1=black
TMUX_COLOR_2=colour117
TMUX_COLOR_3=colour17
TMUX_COLOR_4=colour141
TMUX_COLOR_5=colour61
TMUX_COLOR_6=colour231
TMUX_COLOR_7=colour59
TMUX_COLOR_8=colour215
TMUX_COLOR_9=colour203

# Basic status bar colors
set -g status-style fg=$TMUX_COLOR_2,bg=$TMUX_COLOR_1

# Left side of status bar
set -g status-left-style bg=$TMUX_COLOR_1,fg=default
set -g status-left-length 40
set -g status-left "#[fg=$TMUX_COLOR_3,bg=$TMUX_COLOR_4,bold] #S #[fg=$TMUX_COLOR_4,bg=$TMUX_COLOR_5,nobold]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_5] #I:#P #[fg=$TMUX_COLOR_5,bg=$TMUX_COLOR_7]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_7] #(whoami) #[fg=$TMUX_COLOR_7,bg=default,nobold]"

# Right side of status bar
set -g status-right-style bg=default,fg=default
set -g status-right-length 150
# Without git branch
set -g status-right "#[fg=$TMUX_COLOR_7,bg=default]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_7] #{pane_width}x#{pane_height} #[fg=$TMUX_COLOR_5,bg=$TMUX_COLOR_7]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_5] %H:%M:%S #[fg=$TMUX_COLOR_4,bg=$TMUX_COLOR_5]#[fg=$TMUX_COLOR_3,bg=$TMUX_COLOR_4,bold] %Y-%m-%d "
# With git branch
# set -g status-right "#(cd #{pane_current_path}; git rev-parse --git-dir > /dev/null 2>&1 && echo '  ')#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #[fg=$TMUX_COLOR_7,bg=default]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_7] #{pane_width}x#{pane_height} #[fg=$TMUX_COLOR_5,bg=$TMUX_COLOR_7]#[fg=$TMUX_COLOR_6,bg=$TMUX_COLOR_5] %H:%M:%S #[fg=$TMUX_COLOR_4,bg=$TMUX_COLOR_5]#[fg=$TMUX_COLOR_3,bg=$TMUX_COLOR_4,bold] %Y-%m-%d "

# Window status
set -g automatic-rename-format '#{b:pane_current_path}'
set -g window-status-format "#[fg=default,bg=$TMUX_COLOR_1]  #I:#W#F  "
set -g window-status-current-format "#[fg=$TMUX_COLOR_1,bg=$TMUX_COLOR_4]#[fg=$TMUX_COLOR_3,nobold] #I:#W#F #[fg=$TMUX_COLOR_4,bg=$TMUX_COLOR_1,nobold]"

# Current window status
set -g window-status-current-style bg=default,fg=default

# Window with activity status
set -g window-status-activity-style bg=default,fg=$TMUX_COLOR_8

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify left

# Pane border
set -g pane-border-style bg=default,fg=$TMUX_COLOR_7

# Active pane border
set -g pane-active-border-style bg=default,fg=$TMUX_COLOR_4

# Pane number indicator
set -g display-panes-colour $TMUX_COLOR_7
set -g display-panes-active-colour $TMUX_COLOR_4

# Clock mode
set -g clock-mode-colour $TMUX_COLOR_3
set -g clock-mode-style 24

# Message
set -g message-style bg=$TMUX_COLOR_9,fg=$TMUX_COLOR_6

# Command message
set -g message-command-style bg=$TMUX_COLOR_3,fg=$TMUX_COLOR_6

# Mode
set -g mode-style bg=$TMUX_COLOR_9,fg=$TMUX_COLOR_6
